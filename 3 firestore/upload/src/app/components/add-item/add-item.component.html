<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input -field col s6">
          <input type="text" placeholder="Add title" [(ngModel)]="item.title" [ngModelOptions]="{standalone : true}">
          <label>title</label>
        </div>
        <div class="input -field col s6">
          <input type="text" placeholder="Add description" [(ngModel)]="item.description" [ngModelOptions]="{standalone :true}">
          <label>description</label>
        </div>
        <input type="submit" value="submit" class="btn">
      </div>
    </form>
  </div>
</div>
