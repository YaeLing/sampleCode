<!--
  Generated template for the HotelInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.-->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>飯店資訊</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card>

    <ion-card-header>
      飯店地址
    </ion-card-header>
  
    <ion-card-content>
      {{hotel.address}}
    </ion-card-content>

    <ion-card-header>
      連絡電話
    </ion-card-header>
  
    <ion-card-content>
      {{hotel.phone}}
    </ion-card-content>

    <ion-card-header>
      Email
    </ion-card-header>
  
    <ion-card-content>
      {{hotel.email}}
    </ion-card-content>
  
  </ion-card>
  <div *ngIf="user | async ; let user">
    <div *ngIf="editState == false;else editInfo">
        <button ion-button round (click)="Edit()">Edit</button>
    </div>
    <ng-template #editInfo>
        <form (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label floating>飯店地址</ion-label>
              <ion-input type="text" [(ngModel)]="hotel.address" name="address"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>聯絡電話</ion-label>
              <ion-input type="text" [(ngModel)]="hotel.phone" name="phone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="hotel.email" name="email"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button type="submit" round>Edit</button>
      </form>
    </ng-template>
  </div>
</ion-content>
