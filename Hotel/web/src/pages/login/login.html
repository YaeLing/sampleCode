<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>管理員登入</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div *ngIf="user | async ; let user; else showLogin">
    <h2 style="text-align:center"><strong >已經登入囉!</strong></h2>
    <button ion-button round (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
   <form (ngSubmit)="logForm()">
    <ion-list>
     <ion-item>
       <ion-label floating>Account</ion-label>
       <ion-input type="text" [(ngModel)]="account" name="account"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label floating>Password</ion-label>
       <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
     </ion-item>
    </ion-list> 
    <button ion-button type="submit" round>Submit</button>
   </form>
  </ng-template>
</ion-content>
